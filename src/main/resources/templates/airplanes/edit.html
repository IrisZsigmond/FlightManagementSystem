<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Airplane</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Edit Airplane</h1>

<form th:action="@{'/airplanes/' + ${airplaneForm.id}}"
      th:object="${airplaneForm}" method="post">

    <label>ID:</label>
    <input type="text" th:field="*{id}" readonly />

    <label>Number:</label>
    <input type="number" th:field="*{number}" required />

    <label>Capacity:</label>
    <input type="number" th:field="*{capacity}" required />

    <h3>Assigned Flights</h3>
    <ul>
        <li th:each="f : ${airplane.flights}"
            th:text="${f.id + ' - ' + f.name}">F001 - Example</li>
        <li th:if="${#lists.isEmpty(airplane.flights)}">No flights assigned.</li>
    </ul>

    <div class="form-actions">
        <button type="submit" class="btn">Save</button>
        <a th:href="@{/airplanes}" class="btn secondary">Cancel</a>
    </div>
</form>

</body>
</html>
