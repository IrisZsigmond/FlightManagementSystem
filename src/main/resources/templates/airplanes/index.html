<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airplanes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container">

    <h1>Airplanes</h1>

    <div th:if="${error}" class="alert error" th:text="${error}"></div>

    <div th:if="${success}" class="alert success" th:text="${success}"></div>

    <div class="page-actions">
        <a th:href="@{/}" class="btn btn-secondary">Home</a>

        <a th:href="@{/airplanes/new}" class="btn">Add New Airplane</a>
    </div>

    <form th:action="@{/airplanes}" method="get" class="sort-form mt-4">
        <input type="hidden" name="sort" th:value="${sort}" />
        <input type="hidden" name="dir" th:value="${dir}" />

        <label for="number">Airplane Number:</label>
        <input id="number"
               name="number"
               type="number"
               min="1"
               step="1"
               class="input-sm"
               placeholder="e.g. 320"
               th:value="${filterNumber}" />

        <label for="capacity">Capacity:</label>
        <input id="capacity"
               name="capacity"
               type="number"
               min="1"
               step="1"
               class="input-sm"
               placeholder="e.g. 180"
               th:value="${filterCapacity}" />

        <button type="submit" class="btn btn-sm">Filter</button>

        <a class="btn btn-sm btn-secondary" th:href="@{/airplanes}">Reset</a>
    </form>

    <form th:action="@{/airplanes}" method="get" class="sort-form mt-4">
        <input type="hidden" name="number" th:value="${filterNumber}" />
        <input type="hidden" name="capacity" th:value="${filterCapacity}" />

        <label for="sort">Sortieren nach:</label>

        <select id="sort" name="sort" class="input-sm">
            <option value="id" th:selected="${sort=='id'}">ID</option>
            <option value="number" th:selected="${sort=='number'}">Number</option>
            <option value="capacity" th:selected="${sort=='capacity'}">Capacity</option>
        </select>

        <select id="dir" name="dir" class="input-sm">
            <option value="asc" th:selected="${dir=='asc'}">Aufsteigend</option>
            <option value="desc" th:selected="${dir=='desc'}">Absteigend</option>
        </select>

        <button type="submit" class="btn btn-sm">Sortieren</button>
    </form>

    <div class="table-wrap mt-4">
        <table class="data-table">
            <thead>
            <tr>
                <th class="sticky-col">
                    <a class="th-link"
                       th:href="@{/airplanes(
                            sort='id',
                            dir=${sort=='id' ? reverseDir : 'asc'},
                            number=${filterNumber},
                            capacity=${filterCapacity}
                       )}">
                        ID <span th:if="${sort=='id'}"
                                 th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="th-link"
                       th:href="@{/airplanes(
                            sort='number',
                            dir=${sort=='number' ? reverseDir : 'asc'},
                            number=${filterNumber},
                            capacity=${filterCapacity}
                       )}">
                        Number <span th:if="${sort=='number'}"
                                     th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="th-link"
                       th:href="@{/airplanes(
                            sort='capacity',
                            dir=${sort=='capacity' ? reverseDir : 'asc'},
                            number=${filterNumber},
                            capacity=${filterCapacity}
                       )}">
                        Capacity <span th:if="${sort=='capacity'}"
                                       th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>Flights</th>
                <th class="th-actions">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="airplane : ${airplanes}">
                <td class="sticky-col" th:text="${airplane.id}">ID</td>
                <td th:text="${airplane.number}">Number</td>
                <td th:text="${airplane.capacity}">Capacity</td>

                <td>
                    <span th:if="${#lists.isEmpty(airplane.flights)}">—</span>
                    <span th:each="f, iter : ${airplane.flights}"
                          th:if="${!#lists.isEmpty(airplane.flights)}"
                          th:text="${f.id +
                                    (f.name != null ? ' - ' + f.name : '') +
                                    (iter.last ? '' : ', ')}">
                    </span>
                </td>

                <td class="actions">
                    <a th:href="@{'/airplanes/' + ${airplane.id}}"
                       class="btn btn-sm action">View</a>

                    <a th:href="@{'/airplanes/' + ${airplane.id} + '/edit'}"
                       class="btn btn-sm action">Edit</a>

                    <form th:action="@{'/airplanes/' + ${airplane.id} + '/delete'}"
                          class="inline-form"
                          method="post"
                          onsubmit="return confirm('Delete this airplane?');">
                        <button type="submit"
                                class="btn btn-sm action-danger">Delete</button>
                    </form>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(airplanes)}">
                <td colspan="5">No airplanes yet.</td>
            </tr>

            </tbody>
        </table>
    </div>

</div>

</body>
</html>
