<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Airplane</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Create Airplane</h1>

<form th:action="@{/airplanes}" th:object="${airplaneForm}" method="post">

    <label for="id">ID:</label>
    <input id="id" type="text" th:field="*{id}" required />

    <label for="number">Number:</label>
    <input id="number" type="number" th:field="*{number}" required />

    <label for="capacity">Capacity:</label>
    <input id="capacity" type="number" th:field="*{capacity}" required />

    <!-- Note: Flights are NOT assigned here. They are set on the Flight form via flight.airplaneId. -->

    <div class="form-actions">
        <button type="submit" class="btn">Create</button>
        <a th:href="@{/airplanes}" class="btn secondary">Cancel</a>
    </div>
</form>

</body>
</html>
