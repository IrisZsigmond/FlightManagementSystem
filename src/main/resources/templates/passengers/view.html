<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passenger Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Passenger Details</h1>

<div class="details-container">

    <p><strong>ID:</strong>
        <span th:text="${passenger.id}">P01</span>
    </p>

    <p><strong>Name:</strong>
        <span th:text="${passenger.name}">John Doe</span>
    </p>

    <p><strong>Currency:</strong>
        <span th:text="${passenger.currency}">EUR</span>
    </p>

    <h3>Tickets</h3>

    <ul>
        <!-- If no tickets -->
        <li th:if="${passenger.tickets == null or #lists.isEmpty(passenger.tickets)}">
            No tickets for this passenger.
        </li>

        <!-- If tickets exist -->
        <li th:each="t : ${passenger.tickets}">
            <strong th:text="${t.id}">T01</strong>
            â€”
            Flight:
            <span th:text="${t.flight != null ? t.flight.id : 'N/A'}">FL1</span>,
            Seat:
            <span th:text="${t.seatNumber}">12A</span>,
            Category:
            <span th:text="${t.category}">ECONOMY</span>,
            Price:
            <span th:text="${t.price}">199.99</span>
        </li>
    </ul>

</div>

<div class="form-actions">
    <a th:href="@{/passengers}" class="btn">Back</a>

    <a th:href="@{'/passengers/' + ${passenger.id} + '/edit'}" class="btn">Edit</a>

    <form th:action="@{'/passengers/' + ${passenger.id} + '/delete'}"
          method="post" style="display:inline;">
        <button type="submit" class="btn danger">Delete</button>
    </form>
</div>

</body>
</html>
