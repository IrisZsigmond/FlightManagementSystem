<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passenger Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Passenger Details</h1>

<div class="card mt-4 details-card">

    <p>
        <strong>ID:</strong>
        <span th:text="${passenger.id}">P001</span>
    </p>

    <p>
        <strong>Name:</strong>
        <span th:text="${passenger.name}">John Doe</span>
    </p>

    <p>
        <strong>Currency:</strong>
        <span th:text="${passenger.currency}">USD</span>
    </p>

    <h3 class="mt-3">Tickets</h3>

    <ul class="mt-2">
        <li th:if="${passenger.tickets == null or #lists.isEmpty(passenger.tickets)}">
            This passenger has no tickets.
        </li>

        <li th:each="t : ${passenger.tickets}">
            <strong th:text="${t.id}">T001</strong>
            â€“ Price: <span th:text="${t.price}">0</span>,
            Seat: <span th:text="${t.seatNumber}">0</span>
        </li>
    </ul>

</div>

<div class="form-actions mt-3">
    <a th:href="@{/passengers}" class="btn">Back</a>

    <a th:href="@{'/passengers/' + ${passenger.id} + '/edit'}" class="btn">Edit</a>

    <form th:action="@{'/passengers/' + ${passenger.id} + '/delete'}"
          method="post"
          class="inline-form"
          onsubmit="return confirm('Delete this passenger?');">
        <button type="submit" class="btn danger">Delete</button>
    </form>
</div>

</body>
</html>
