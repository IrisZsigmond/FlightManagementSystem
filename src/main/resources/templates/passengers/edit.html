<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Passenger</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Edit Passenger</h1>

<form th:action="@{'/passengers/' + ${passengerForm.id}}"
      th:object="${passengerForm}" method="post">

    <label>ID:</label>
    <input type="text" th:field="*{id}" readonly />

    <label>Name:</label>
    <input type="text" th:field="*{name}" required />

    <label>Currency:</label>
    <input type="text" th:field="*{currency}" />

    <h3>Tickets</h3>
    <ul>

        <!-- FIXED VERSION -->
        <li th:each="t : ${passenger.tickets}"
            th:text="${t.id + ' (flight ' + (t.flight != null ? t.flight.id : 'N/A') + ')'}">
        </li>

        <li th:if="${passenger.tickets == null or #lists.isEmpty(passenger.tickets)}">
            No tickets for this passenger.
        </li>
    </ul>

    <div class="form-actions">
        <button type="submit" class="btn">Save</button>
        <a th:href="@{/passengers}" class="btn secondary">Cancel</a>
    </div>
</form>

</body>
</html>
