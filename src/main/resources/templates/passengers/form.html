<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Passenger</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Create a New Passenger</h1>

<form th:action="@{/passengers}" th:object="${passenger}" method="post">
    <label>ID:</label><br>
    <input type="text" th:field="*{id}" required /><br><br>

    <label>Name:</label><br>
    <input type="text" th:field="*{name}" required /><br><br>

    <label>Currency:</label><br>
    <input type="text" th:field="*{currency}" placeholder="EUR, USD..." /><br><br>

    <label>Tickets (comma-separated IDs):</label><br>
    <input type="text" th:field="*{tickets}" placeholder="T001, T002" /><br><br>

    <button type="submit">Create Passenger</button>
</form>

<p><a th:href="@{/passengers}">Back to List</a></p>
</body>
</html>
