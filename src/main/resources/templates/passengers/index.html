<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passengers</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>All Passengers</h1>

<!-- ERROR MESSAGE -->
<div th:if="${error}" class="alert error" th:text="${error}"></div>

<!-- SUCCESS MESSAGE -->
<div th:if="${success}" class="alert success" th:text="${success}"></div>

<!-- ADD BUTTON (blue) -->
<a th:href="@{/passengers/new}" class="btn">Add New Passenger</a>

<div class="table-wrap mt-4">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Currency</th>
            <th>Tickets (IDs)</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${passengers}">
            <td th:text="${p.id}">ID</td>
            <td th:text="${p.name}">Name</td>
            <td th:text="${p.currency}">Currency</td>

            <td>
                <span th:if="${p.tickets == null or #lists.isEmpty(p.tickets)}">â€”</span>

                <span th:if="${p.tickets != null and !#lists.isEmpty(p.tickets)}">
                    <span th:each="t, iter : ${p.tickets}">
                        <span th:text="${t.id}">TICKET_ID</span>
                        <span th:if="${!iter.last}">, </span>
                    </span>
                </span>
            </td>

            <!-- ACTIONS -->
            <td class="actions">

                <!-- View -->
                <a th:href="@{'/passengers/' + ${p.id}}" class="btn">View</a>

                <!-- Edit -->
                <a th:href="@{'/passengers/' + ${p.id} + '/edit'}" class="btn">Edit</a>

                <!-- Delete -->
                <form th:action="@{'/passengers/' + ${p.id} + '/delete'}"
                      method="post"
                      class="inline-form"
                      onsubmit="return confirm('Delete this passenger?');">
                    <button type="submit" class="btn danger">Delete</button>
                </form>

            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(passengers)}">
            <td colspan="5">No passengers yet.</td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
