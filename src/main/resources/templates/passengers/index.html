<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passengers</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container">

    <h1>All Passengers</h1>

    <div th:if="${error}" class="alert error" th:text="${error}"></div>

    <div th:if="${success}" class="alert success" th:text="${success}"></div>

    <div class="page-actions">
        <a th:href="@{/passengers/new}" class="btn">Add New Passenger</a>
    </div>

    <form th:action="@{/passengers}" method="get" class="sort-form mt-4 form-grid">
        <input type="hidden" name="sort" th:value="${sort}" />
        <input type="hidden" name="dir" th:value="${dir}" />

        <div>
            <label for="filterName">Filter by Name:</label>
            <input id="filterName"
                   name="filterName"
                   type="text"
                   class="input-sm"
                   placeholder="e.g. John"
                   th:value="${filterName}" />
        </div>

        <div>
            <label for="filterCurrency">Filter by Currency:</label>
            <input id="filterCurrency"
                   name="filterCurrency"
                   type="text"
                   class="input-sm"
                   placeholder="e.g. USD"
                   th:value="${filterCurrency}" />
        </div>

        <div class="form-actions" style="grid-column: 1 / -1; justify-content: flex-start;">
            <button type="submit" class="btn btn-sm">Filter</button>
            <a class="btn btn-sm secondary" th:href="@{/passengers}">Reset Filter</a>
        </div>
    </form>

    <form th:action="@{/passengers}" method="get" class="sort-form mt-4">
        <input type="hidden" name="filterName" th:value="${filterName}" />
        <input type="hidden" name="filterCurrency" th:value="${filterCurrency}" />

        <label for="sort">Sort by:</label>

        <select id="sort" name="sort" class="input-sm">
            <option value="id" th:selected="${sort=='id'}">ID</option>
            <option value="name" th:selected="${sort=='name'}">Name</option>
            <option value="currency" th:selected="${sort=='currency'}">Currency</option>
        </select>

        <select id="dir" name="dir" class="input-sm">
            <option value="asc" th:selected="${dir=='asc'}">ASC</option>
            <option value="desc" th:selected="${dir=='desc'}">DESC</option>
        </select>

        <button type="submit" class="btn btn-sm">Sort</button>
    </form>

    <div class="table-wrap mt-4">
        <table>
            <thead>
            <tr>
                <th>
                    <a class="th-link"
                       th:href="@{/passengers(
                            sort='id',
                            dir=${sort=='id' ? reverseDir : 'asc'},
                            filterName=${filterName},
                            filterCurrency=${filterCurrency}
                        )}">
                        ID <span th:if="${sort=='id'}" th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="th-link"
                       th:href="@{/passengers(
                            sort='name',
                            dir=${sort=='name' ? reverseDir : 'asc'},
                            filterName=${filterName},
                            filterCurrency=${filterCurrency}
                        )}">
                        Name <span th:if="${sort=='name'}" th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="th-link"
                       th:href="@{/passengers(
                            sort='currency',
                            dir=${sort=='currency' ? reverseDir : 'asc'},
                            filterName=${filterName},
                            filterCurrency=${filterCurrency}
                        )}">
                        Currency <span th:if="${sort=='currency'}" th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>Tickets (IDs)</th>
                <th class="th-actions">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="p : ${passengers}">
                <td th:text="${p.id}">ID</td>
                <td th:text="${p.name}">Name</td>
                <td th:text="${p.currency}">Currency</td>

                <td>
                    <span th:if="${p.tickets == null or #lists.isEmpty(p.tickets)}">—</span>

                    <span th:if="${p.tickets != null and !#lists.isEmpty(p.tickets)}">
                        <span th:each="t, iter : ${p.tickets}">
                            <span th:text="${t.id}">TICKET_ID</span>
                            <span th:if="${!iter.last}">, </span>
                        </span>
                    </span>
                </td>

                <td class="actions">
                    <a th:href="@{'/passengers/' + ${p.id}}" class="btn btn-sm action">View</a>
                    <a th:href="@{'/passengers/' + ${p.id} + '/edit'}" class="btn btn-sm action">Edit</a>

                    <form th:action="@{'/passengers/' + ${p.id} + '/delete'}"
                          method="post"
                          class="inline-form"
                          onsubmit="return confirm('Delete this passenger?');">
                        <button type="submit" class="btn btn-sm action-danger danger">Delete</button>
                    </form>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(passengers)}">
                <td colspan="5">No passengers yet.</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
