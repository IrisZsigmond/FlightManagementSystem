<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passengers List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>All Passengers</h1>

<a th:href="@{/passengers/new}">Add New Passenger</a>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Currency</th>
        <th>Tickets</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="passenger : ${passengers}">
        <td th:text="${passenger.id}">ID</td>
        <td th:text="${passenger.name}">Name</td>
        <td th:text="${passenger.currency}">Currency</td>
        <td>
            <span th:if="${passenger.tickets == null or #lists.isEmpty(passenger.tickets)}"> </span>
            <span th:each="t, iterStat : ${passenger.tickets}"
                  th:text="${t.id}"
                  th:append="${!iterStat.last ? ', ' : ''}"></span>
        </td>
        <td>
            <form th:action="@{'/passengers/' + ${passenger.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
