<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Passenger</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Create Passenger</h1>

<form th:action="@{/passengers}" th:object="${passengerForm}" method="post">

    <label>ID (Pxxx):</label>
    <input type="text" th:field="*{id}" placeholder="P001" />
    <div class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>

    <label>Name:</label>
    <input type="text" th:field="*{name}" />
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <label>Currency:</label>
    <input type="text" th:field="*{currency}" />
    <div class="error" th:if="${#fields.hasErrors('currency')}" th:errors="*{currency}"></div>


    <div class="form-actions">
        <button type="submit" class="btn">Create</button>
        <a th:href="@{/passengers}" class="btn secondary">Cancel</a>
    </div>
</form>

</body>
</html>
