<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Passenger</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Create Passenger</h1>

<form th:action="@{/passengers}" th:object="${passengerForm}" method="post">

    <div>
        <label>ID</label>
        <input type="text" th:field="*{id}" />
        <span class="error" th:if="${#fields.hasErrors('id')}"
              th:errors="*{id}"></span>
    </div>

    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}" />
        <span class="error" th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"></span>
    </div>

    <div>
        <label>Currency</label>
        <input type="text" th:field="*{currency}" />
        <span class="error" th:if="${#fields.hasErrors('currency')}"
              th:errors="*{currency}"></span>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn">Create</button>
        <a th:href="@{/passengers}" class="btn secondary">Cancel</a>
    </div>
</form>

</body>
</html>
