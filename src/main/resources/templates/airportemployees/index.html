<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airport Employees</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container">

    <h1>Airport Employees</h1>

    <div th:if="${error}" class="alert error" th:text="${error}"></div>

    <div th:if="${success}" class="alert success" th:text="${success}"></div>

    <div class="page-actions">
        <a th:href="@{/}" class="btn btn-secondary">Home</a>

        <a th:href="@{/airportemployees/new}" class="btn">Add New Airport Employee</a>
    </div>

    <form th:action="@{/airportemployees}" method="get" class="sort-form mt-4">
        <input type="hidden" name="sort" th:value="${sort}" />
        <input type="hidden" name="dir" th:value="${dir}" />

        <label for="name">Search Name:</label>
        <input id="name"
               name="name"
               type="text"
               class="input-sm"
               placeholder="e.g. John"
               th:value="${filterName}" />

        <label for="department">Department:</label>
        <input id="department"
               name="department"
               type="text"
               class="input-sm"
               placeholder="e.g. Security"
               th:value="${filterDepartment}" />

        <label for="designation">Designation:</label>
        <input id="designation"
               name="designation"
               type="text"
               class="input-sm"
               placeholder="e.g. Manager"
               th:value="${filterDesignation}" />

        <button type="submit" class="btn btn-sm">Filter</button>

        <a class="btn btn-sm btn-secondary" th:href="@{/airportemployees}">Reset</a>
    </form>

    <form th:action="@{/airportemployees}" method="get" class="sort-form mt-4">
        <input type="hidden" name="name" th:value="${filterName}" />
        <input type="hidden" name="department" th:value="${filterDepartment}" />
        <input type="hidden" name="designation" th:value="${filterDesignation}" />

        <label for="sort">Sortieren nach:</label>

        <select id="sort" name="sort" class="input-sm">
            <option value="id" th:selected="${sort=='id'}">ID</option>
            <option value="name" th:selected="${sort=='name'}">Name</option>
            <option value="designation" th:selected="${sort=='designation'}">Designation</option>
            <option value="department" th:selected="${sort=='department'}">Department</option>
        </select>

        <select id="dir" name="dir" class="input-sm">
            <option value="asc" th:selected="${dir=='asc'}">Aufsteigend</option>
            <option value="desc" th:selected="${dir=='desc'}">Absteigend</option>
        </select>

        <button type="submit" class="btn btn-sm">Sortieren</button>
    </form>

    <div class="table-wrap mt-4">
        <table class="data-table">
            <thead>
            <tr>
                <th class="sticky-col">
                    <a class="th-link"
                       th:href="@{/airportemployees(
                            sort='id',
                            dir=${sort=='id' ? reverseDir : 'asc'},
                            name=${filterName},
                            department=${filterDepartment},
                            designation=${filterDesignation}
                        )}">
                        ID <span th:if="${sort=='id'}" th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="th-link"
                       th:href="@{/airportemployees(
                            sort='name',
                            dir=${sort=='name' ? reverseDir : 'asc'},
                            name=${filterName},
                            department=${filterDepartment},
                            designation=${filterDesignation}
                        )}">
                        Name <span th:if="${sort=='name'}" th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="th-link"
                       th:href="@{/airportemployees(
                            sort='designation',
                            dir=${sort=='designation' ? reverseDir : 'asc'},
                            name=${filterName},
                            department=${filterDepartment},
                            designation=${filterDesignation}
                        )}">
                        Designation <span th:if="${sort=='designation'}" th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="th-link"
                       th:href="@{/airportemployees(
                            sort='department',
                            dir=${sort=='department' ? reverseDir : 'asc'},
                            name=${filterName},
                            department=${filterDepartment},
                            designation=${filterDesignation}
                        )}">
                        Department <span th:if="${sort=='department'}" th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th class="th-actions">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="e : ${employees}">
                <td class="sticky-col" th:text="${e.id}">ID</td>

                <td th:text="${e.name}">Name</td>
                <td th:text="${e.designation}">Designation</td>
                <td th:text="${e.department}">Department</td>

                <td class="actions">
                    <a th:href="@{'/airportemployees/' + ${e.id}}"
                       class="btn btn-sm action">View</a>

                    <a th:href="@{'/airportemployees/' + ${e.id} + '/edit'}"
                       class="btn btn-sm action">Edit</a>

                    <form th:action="@{'/airportemployees/' + ${e.id} + '/delete'}"
                          class="inline-form"
                          method="post"
                          onsubmit="return confirm('Delete this employee?');">
                        <button type="submit" class="btn btn-sm action-danger">Delete</button>
                    </form>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(employees)}">
                <td colspan="5">No employees found.</td>
            </tr>

            </tbody>
        </table>
    </div>

</div>

<script>
    (function () {
        const table = document.querySelector("table.data-table");
        if (!table) return;

        const onScroll = () => {
            if (window.scrollY > 8) table.classList.add("is-stuck");
            else table.classList.remove("is-stuck");
        };

        onScroll();
        window.addEventListener("scroll", onScroll, { passive: true });
    })();
</script>

</body>
</html>
