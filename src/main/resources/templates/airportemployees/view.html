<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airport Employee Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Airport Employee Details</h1>

<div class="details-container">

    <p><strong>ID:</strong> <span th:text="${employee.id}">EMP01</span></p>

    <p><strong>Name:</strong> <span th:text="${employee.name}">John Doe</span></p>

    <p><strong>Designation:</strong>
        <span th:text="${employee.designation}"></span>
    </p>

    <p><strong>Department:</strong>
        <span th:text="${employee.department}"></span>
    </p>

</div>

<div class="form-actions">
    <a th:href="@{/airportemployees}" class="btn">Back</a>

    <a th:href="@{'/airportemployees/' + ${employee.id} + '/edit'}" class="btn">Edit</a>

    <form th:action="@{'/airportemployees/' + ${employee.id} + '/delete'}"
          method="post" style="display:inline;">
        <button type="submit" class="btn danger">Delete</button>
    </form>
</div>

</body>
</html>
