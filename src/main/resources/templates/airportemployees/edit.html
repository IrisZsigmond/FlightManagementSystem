<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Airport Employee</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Edit Airport Employee</h1>

<form th:action="@{'/airportemployees/' + ${employeeId}}"
      th:object="${airportEmployeeForm}"
      method="post">

    <!-- GLOBAL ERRORS -->
    <div th:if="${#fields.hasGlobalErrors()}" class="error global-error">
        <p th:each="err : ${#fields.globalErrors()}"
           th:text="${err}"></p>
    </div>

    <!-- ID (read-only) -->
    <div>
        <label>ID:</label>
        <input type="text" th:field="*{id}" readonly />
        <span class="error"
              th:if="${#fields.hasErrors('id')}"
              th:errors="*{id}"></span>
    </div>

    <!-- NAME -->
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
        <span class="error"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"></span>
    </div>

    <!-- DESIGNATION -->
    <div>
        <label>Designation:</label>
        <input type="text" th:field="*{designation}" />
        <span class="error"
              th:if="${#fields.hasErrors('designation')}"
              th:errors="*{designation}"></span>
    </div>

    <!-- DEPARTMENT -->
    <div>
        <label>Department:</label>
        <input type="text" th:field="*{department}" />
        <span class="error"
              th:if="${#fields.hasErrors('department')}"
              th:errors="*{department}"></span>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn">Save</button>
        <a th:href="@{/airportemployees}" class="btn secondary">Cancel</a>
    </div>

</form>

</body>
</html>
