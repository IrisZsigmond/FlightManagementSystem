<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Airport Employee</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Create Airport Employee</h1>

<div class="card mt-4 edit-card">

    <form th:action="@{/airportemployees}"
          th:object="${airportEmployeeForm}"
          method="post"
          class="form-grid">

        <!-- GLOBAL ERRORS -->
        <div style="grid-column: 1 / -1;">
            <div th:if="${#fields.hasGlobalErrors()}" class="error">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>
        </div>

        <!-- ID -->
        <div>
            <label for="id">ID (S***):</label>
            <input id="id" type="text" th:field="*{id}" placeholder="S001"/>
            <div class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
        </div>

        <!-- NAME -->
        <div>
            <label for="name">Name:</label>
            <input id="name" type="text" th:field="*{name}"/>
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <!-- DESIGNATION -->
        <div>
            <label for="designation">Designation:</label>
            <input id="designation" type="text" th:field="*{designation}"/>
            <div class="error" th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"></div>
        </div>

        <!-- DEPARTMENT -->
        <div>
            <label for="department">Department:</label>
            <input id="department" type="text" th:field="*{department}"/>
            <div class="error" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
        </div>

        <!-- ACTIONS -->
        <div class="form-actions" style="grid-column: 1 / -1;">
            <button type="submit" class="btn">Create</button>
            <a th:href="@{/airportemployees}" class="btn secondary">Cancel</a>
        </div>

    </form>

</div>

</body>
</html>
