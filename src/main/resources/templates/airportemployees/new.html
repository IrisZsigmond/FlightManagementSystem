<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Airport Employee</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Create Airport Employee</h1>

<form th:action="@{/airportemployees}"
      th:object="${airportEmployeeForm}" method="post">

    <label for="id">ID:</label>
    <input id="id" type="text" th:field="*{id}" required />

    <label for="name">Name:</label>
    <input id="name" type="text" th:field="*{name}" required />

    <label for="designation">Designation:</label>
    <input id="designation" type="text" th:field="*{designation}" />

    <label for="department">Department:</label>
    <input id="department" type="text" th:field="*{department}" />

    <div class="form-actions">
        <button type="submit" class="btn">Create</button>
        <a th:href="@{/airportemployees}" class="btn secondary">Cancel</a>
    </div>
</form>

</body>
</html>
