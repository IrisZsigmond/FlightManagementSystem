<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Luggage</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Create Luggage</h1>

<form th:action="@{/luggage}" th:object="${luggage}" method="post">

    <label>ID:</label>
    <input type="text" th:field="*{id}" required />

    <label>Ticket ID:</label>
    <input type="text" th:field="*{ticket}" placeholder="e.g., T001" />

    <label>Status:</label>
    <select th:field="*{status}">
        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
    </select>

    <label>Size:</label>
    <select th:field="*{size}">
        <option th:each="s : ${sizes}" th:value="${s}" th:text="${s}"></option>
    </select>

    <div class="form-actions">
        <button type="submit" class="btn">Create</button>
        <a th:href="@{/luggage}" class="btn secondary">Cancel</a>
    </div>

</form>

</body>
</html>
