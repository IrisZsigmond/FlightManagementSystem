<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Luggage</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Create Luggage</h1>

<form th:action="@{/luggages}" th:object="${luggageForm}" method="post">

    <label for="id">ID:</label>
    <input id="id" type="text" th:field="*{id}" placeholder="L001" />
    <span class="error" th:if="${#fields.hasErrors('id')}"
          th:errors="*{id}"></span>

    <label for="ticketId">Ticket ID:</label>
    <input id="ticketId" type="text" th:field="*{ticketId}" placeholder="T001" />
    <span class="error" th:if="${#fields.hasErrors('ticketId')}"
          th:errors="*{ticketId}"></span>

    <label for="status">Status:</label>
    <select id="status" th:field="*{status}">
        <option th:each="s : ${statuses}"
                th:text="${s}" th:value="${s}"></option>
    </select>
    <span class="error" th:if="${#fields.hasErrors('status')}"
          th:errors="*{status}"></span>

    <label for="size">Size:</label>
    <select id="size" th:field="*{size}">
        <option th:each="sz : ${sizes}"
                th:text="${sz}" th:value="${sz}"></option>
    </select>
    <span class="error" th:if="${#fields.hasErrors('size')}"
          th:errors="*{size}"></span>

    <button type="submit">Create</button>
    <a th:href="@{/luggages}">Cancel</a>
</form>


</body>
</html>
