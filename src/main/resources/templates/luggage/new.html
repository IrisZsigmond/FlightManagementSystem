<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Luggage</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Create Luggage</h1>

<div class="card mt-4 edit-card">

    <form th:action="@{/luggages}"
          th:object="${luggageForm}"
          method="post"
          class="form-grid">

        <!-- ID -->
        <div>
            <label for="id">ID:</label>
            <input id="id" type="text" th:field="*{id}" placeholder="L001" />
            <div class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
        </div>

        <!-- Ticket -->
        <div>
            <label for="ticketId">Ticket ID:</label>
            <input id="ticketId" type="text" th:field="*{ticketId}" placeholder="T001" />
            <div class="error" th:if="${#fields.hasErrors('ticketId')}" th:errors="*{ticketId}"></div>
        </div>

        <!-- Status -->
        <div>
            <label for="status">Status:</label>
            <select id="status" th:field="*{status}">
                <option th:each="s : ${statuses}"
                        th:value="${s}" th:text="${s}"></option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
        </div>

        <!-- Size -->
        <div>
            <label for="size">Size:</label>
            <select id="size" th:field="*{size}">
                <option th:each="sz : ${sizes}"
                        th:value="${sz}" th:text="${sz}"></option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('size')}" th:errors="*{size}"></div>
        </div>

        <!-- ACTIONS -->
        <div class="form-actions" style="grid-column: 1 / -1;">
            <button class="btn" type="submit">Create</button>
            <a th:href="@{/luggages}" class="btn secondary">Cancel</a>
        </div>

    </form>

</div>

</body>
</html>
