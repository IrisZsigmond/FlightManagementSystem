<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Luggages</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container">

    <h1>All Luggages</h1>

    <div th:if="${error}" class="alert error" th:text="${error}"></div>

    <div th:if="${success}" class="alert success" th:text="${success}"></div>

    <div class="page-actions">
        <a th:href="@{/}" class="btn btn-secondary">Home</a>

        <a th:href="@{/luggages/new}" class="btn">Add New Luggage</a>
    </div>

    <form th:action="@{/luggages}" method="get" class="sort-form mt-4 form-grid">
        <input type="hidden" name="sort" th:value="${sort}" />
        <input type="hidden" name="dir" th:value="${dir}" />

        <div style="grid-column: 1 / -1;">
            <label for="filterTicketId">Filter by Ticket ID:</label>
            <input id="filterTicketId"
                   name="filterTicketId"
                   type="text"
                   class="input-sm"
                   placeholder="e.g., T001"
                   th:value="${filterTicketId}" />
        </div>

        <div>
            <label for="filterStatus">Status:</label>
            <select id="filterStatus" name="filterStatus" class="input-sm">
                <option value="">-- All Statuses --</option>
                <option th:each="s : ${statuses}"
                        th:value="${s}"
                        th:text="${s}"
                        th:selected="${filterStatus == s}"></option>
            </select>
        </div>

        <div>
            <label for="filterSize">Size:</label>
            <select id="filterSize" name="filterSize" class="input-sm">
                <option value="">-- All Sizes --</option>
                <option th:each="z : ${sizes}"
                        th:value="${z}"
                        th:text="${z}"
                        th:selected="${filterSize == z}"></option>
            </select>
        </div>

        <div class="form-actions" style="grid-column: 1 / -1; justify-content: flex-start;">
            <button type="submit" class="btn btn-sm">Filter</button>
            <a class="btn btn-sm secondary" th:href="@{/luggages}">Reset Filter</a>
        </div>
    </form>

    <form th:action="@{/luggages}" method="get" class="sort-form mt-4">
        <input type="hidden" name="filterTicketId" th:value="${filterTicketId}" />
        <input type="hidden" name="filterStatus" th:value="${filterStatus}" />
        <input type="hidden" name="filterSize" th:value="${filterSize}" />

        <label for="sort">Sort by:</label>

        <select id="sort" name="sort" class="input-sm">
            <option value="id" th:selected="${sort=='id'}">ID</option>
            <option value="ticket" th:selected="${sort=='ticket'}">Ticket ID</option>
            <option value="status" th:selected="${sort=='status'}">Status</option>
            <option value="size" th:selected="${sort=='size'}">Size</option>
        </select>

        <select id="dir" name="dir" class="input-sm">
            <option value="asc" th:selected="${dir=='asc'}">ASC</option>
            <option value="desc" th:selected="${dir=='desc'}">DESC</option>
        </select>

        <button type="submit" class="btn btn-sm">Sort</button>
    </form>

    <div class="table-wrap mt-4">
        <table class="data-table">
            <thead>
            <tr>
                <th>
                    <a class="th-link"
                       th:href="@{/luggages(
                            sort='id',
                            dir=${sort=='id' ? reverseDir : 'asc'},
                            filterTicketId=${filterTicketId},
                            filterStatus=${filterStatus},
                            filterSize=${filterSize}
                        )}">
                        ID <span th:if="${sort=='id'}" th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="th-link"
                       th:href="@{/luggages(
                            sort='ticket',
                            dir=${sort=='ticket' ? reverseDir : 'asc'},
                            filterTicketId=${filterTicketId},
                            filterStatus=${filterStatus},
                            filterSize=${filterSize}
                        )}">
                        Ticket <span th:if="${sort=='ticket'}" th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="th-link"
                       th:href="@{/luggages(
                            sort='status',
                            dir=${sort=='status' ? reverseDir : 'asc'},
                            filterTicketId=${filterTicketId},
                            filterStatus=${filterStatus},
                            filterSize=${filterSize}
                        )}">
                        Status <span th:if="${sort=='status'}" th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="th-link"
                       th:href="@{/luggages(
                            sort='size',
                            dir=${sort=='size' ? reverseDir : 'asc'},
                            filterTicketId=${filterTicketId},
                            filterStatus=${filterStatus},
                            filterSize=${filterSize}
                        )}">
                        Size <span th:if="${sort=='size'}" th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th class="th-actions">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="l : ${luggages}">
                <td th:text="${l.id}">ID</td>
                <td th:text="${l.ticket != null ? l.ticket.id : 'N/A'}">Ticket</td>
                <td th:text="${l.status}">Status</td>
                <td th:text="${l.size}">Size</td>

                <td class="actions">
                    <a th:href="@{'/luggages/' + ${l.id}}" class="btn btn-sm action">View</a>
                    <a th:href="@{'/luggages/' + ${l.id} + '/edit'}" class="btn btn-sm action">Edit</a>

                    <form th:action="@{'/luggages/' + ${l.id} + '/delete'}"
                          method="post"
                          class="inline-form"
                          onsubmit="return confirm('Delete this luggage?');">
                        <button type="submit" class="btn btn-sm action-danger danger">Delete</button>
                    </form>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(luggages)}">
                <td colspan="5">No luggages yet.</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
