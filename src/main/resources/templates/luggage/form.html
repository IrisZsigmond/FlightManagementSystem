<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Luggage</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Create a New Luggage</h1>

<form th:action="@{/luggage}" th:object="${luggage}" method="post">
    <label>ID:</label><br>
    <input type="text" th:field="*{id}" required /><br><br>

    <label>Ticket ID:</label><br>
    <input type="text" th:field="*{ticket.id}" placeholder="Ticket ID" /><br><br>

    <label>Status:</label><br>
    <select th:field="*{status}">
        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
    </select><br><br>

    <label>Size:</label><br>
    <select th:field="*{size}">
        <option th:each="sz : ${sizes}" th:value="${sz}" th:text="${sz}"></option>
    </select><br><br>

    <button type="submit">Create Luggage</button>
</form>

<p><a th:href="@{/luggage}">Back to List</a></p>
</body>
</html>
