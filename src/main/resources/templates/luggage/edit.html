<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Luggage</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Edit Luggage</h1>

<div class="card mt-4 edit-card">

    <form th:action="@{'/luggages/' + ${luggageForm.id}}"
          th:object="${luggageForm}"
          method="post"
          class="form-grid">

        <!-- ID readonly -->
        <div>
            <label>ID:</label>
            <input type="text" th:field="*{id}" disabled />
            <input type="hidden" th:field="*{id}" />
        </div>

        <!-- Ticket ID readonly -->
        <div>
            <label>Ticket ID:</label>
            <input type="text" th:field="*{ticketId}" disabled />
            <input type="hidden" th:field="*{ticketId}" />
            <div class="error" th:if="${#fields.hasErrors('ticketId')}" th:errors="*{ticketId}"></div>
        </div>

        <!-- Status -->
        <div>
            <label>Status:</label>
            <select th:field="*{status}">
                <option th:each="s : ${statuses}"
                        th:value="${s}" th:text="${s}"></option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
        </div>

        <!-- Size -->
        <div>
            <label>Size:</label>
            <select th:field="*{size}">
                <option th:each="sz : ${sizes}"
                        th:value="${sz}" th:text="${sz}"></option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('size')}" th:errors="*{size}"></div>
        </div>

        <!-- ACTIONS -->
        <div class="form-actions" style="grid-column: 1 / -1;">
            <button class="btn" type="submit">Save</button>
            <a th:href="@{/luggages}" class="btn secondary">Cancel</a>
        </div>

    </form>

</div>

</body>
</html>
