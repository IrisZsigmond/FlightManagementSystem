<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Luggage</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Edit Luggage</h1>

<form th:action="@{'/luggages/' + ${luggageForm.id}}"
      th:object="${luggageForm}" method="post">

    <label>ID:</label>
    <input type="text" th:field="*{id}" readonly />

    <label>Ticket ID:</label>
    <input type="text" th:field="*{ticketId}" readonly />
    <span class="error" th:if="${#fields.hasErrors('ticketId')}"
          th:errors="*{ticketId}"></span>

    <label>Status:</label>
    <select th:field="*{status}">
        <option th:each="s : ${statuses}"
                th:value="${s}" th:text="${s}"></option>
    </select>
    <span class="error" th:if="${#fields.hasErrors('status')}"
          th:errors="*{status}"></span>

    <label>Size:</label>
    <select th:field="*{size}">
        <option th:each="sz : ${sizes}"
                th:value="${sz}" th:text="${sz}"></option>
    </select>
    <span class="error" th:if="${#fields.hasErrors('size')}"
          th:errors="*{size}"></span>

    <button type="submit">Save</button>
    <a th:href="@{/luggages}">Cancel</a>
</form>


</body>
</html>
