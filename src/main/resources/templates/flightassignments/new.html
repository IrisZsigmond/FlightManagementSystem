<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Flight Assignment</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Create Flight Assignment</h1>

<form th:action="@{/flightassignments}" th:object="${assignmentForm}" method="post">

    <label for="id">Assignment ID (FA***):</label>
    <input id="id" type="text" th:field="*{id}" placeholder="FA001" />
    <span class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>

    <label for="flightId">Flight ID (F***):</label>
    <input id="flightId" type="text" th:field="*{flightId}" placeholder="F001" />
    <span class="error" th:if="${#fields.hasErrors('flightId')}" th:errors="*{flightId}"></span>

    <label for="airlineEmployeeId">Employee ID (S***):</label>
    <input id="airlineEmployeeId" type="text" th:field="*{airlineEmployeeId}" placeholder="E001" />
    <span class="error" th:if="${#fields.hasErrors('airlineEmployeeId')}" th:errors="*{airlineEmployeeId}"></span>

    <button type="submit">Create</button>
    <a th:href="@{/flightassignments}">Cancel</a>
</form>

</body>
</html>
