<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Flight Assignment</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Create Flight Assignment</h1>

<form th:action="@{/flightassignments}" th:object="${assignment}" method="post">

    <label>ID:</label>
    <input type="text" th:field="*{id}" required />

    <label>Flight ID:</label>
    <input type="text" th:field="*{flightId}" placeholder="e.g., F123" />

    <label>Staff ID:</label>
    <input type="text" th:field="*{staffId}" placeholder="e.g., S456" />

    <div class="form-actions">
        <button type="submit" class="btn">Create</button>
        <a th:href="@{/flightassignments}" class="btn secondary">Cancel</a>
    </div>

</form>

</body>
</html>
