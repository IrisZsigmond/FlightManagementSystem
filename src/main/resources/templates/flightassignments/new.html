<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Flight Assignment</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Create Flight Assignment</h1>

<form th:action="@{/flightassignments}"
      th:object="${assignmentForm}"
      method="post">

    <!-- GLOBAL ERRORS -->
    <div th:if="${#fields.hasGlobalErrors()}" class="error global-error">
        <p th:each="err : ${#fields.globalErrors()}"
           th:text="${err}"></p>
    </div>

    <!-- ID -->
    <div>
        <label for="id">Assignment ID (FA***):</label>
        <input id="id" type="text" th:field="*{id}" placeholder="FA001" />
        <span class="error"
              th:if="${#fields.hasErrors('id')}"
              th:errors="*{id}"></span>
    </div>

    <!-- Flight ID -->
    <div>
        <label for="flightId">Flight ID (F***):</label>
        <input id="flightId" type="text" th:field="*{flightId}" placeholder="F001" />
        <span class="error"
              th:if="${#fields.hasErrors('flightId')}"
              th:errors="*{flightId}"></span>
    </div>

    <!-- Employee ID -->
    <div>
        <label for="airlineEmployeeId">Employee ID (S***):</label>
        <input id="airlineEmployeeId" type="text" th:field="*{airlineEmployeeId}" placeholder="S001" />
        <span class="error"
              th:if="${#fields.hasErrors('airlineEmployeeId')}"
              th:errors="*{airlineEmployeeId}"></span>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn">Create</button>
        <a th:href="@{/flightassignments}" class="btn secondary">Cancel</a>
    </div>

</form>

</body>
</html>
