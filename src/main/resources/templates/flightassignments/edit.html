<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Flight Assignment</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Edit Flight Assignment</h1>

<div class="card mt-4 edit-card">

    <form th:action="@{'/flightassignments/' + ${assignmentId}}"
          th:object="${assignmentForm}"
          method="post"
          class="form-grid">

        <!-- GLOBAL ERRORS -->
        <div style="grid-column: 1 / -1;">
            <div th:if="${#fields.hasGlobalErrors()}" class="error">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>
        </div>

        <!-- ID -->
        <div>
            <label>ID:</label>
            <input type="text" th:field="*{id}" disabled />
            <input type="hidden" th:field="*{id}" />
            <div class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
        </div>

        <!-- Flight ID -->
        <div>
            <label>Flight ID:</label>
            <input type="text" th:field="*{flightId}" disabled />
            <input type="hidden" th:field="*{flightId}" />
            <div class="error" th:if="${#fields.hasErrors('flightId')}" th:errors="*{flightId}"></div>
        </div>

        <!-- Employee ID -->
        <div>
            <label>Employee ID:</label>
            <input type="text" th:field="*{airlineEmployeeId}" disabled />
            <input type="hidden" th:field="*{airlineEmployeeId}" />
            <div class="error" th:if="${#fields.hasErrors('airlineEmployeeId')}" th:errors="*{airlineEmployeeId}"></div>
        </div>

        <!-- ACTIONS -->
        <div class="form-actions" style="grid-column: 1 / -1;">
            <button type="submit" class="btn">Save</button>
            <a th:href="@{/flightassignments}" class="btn secondary">Cancel</a>
        </div>

    </form>

</div>

</body>
</html>
