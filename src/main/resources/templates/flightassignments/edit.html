<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Flight Assignment</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Edit Flight Assignment</h1>

<form th:action="@{'/flightassignments/' + ${assignmentForm.id}}"
      th:object="${assignmentForm}" method="post">

    <label>ID:</label>
    <input type="text" th:field="*{id}" readonly />
    <span class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>

    <label>Flight ID:</label>
    <input type="text" th:field="*{flightId}" readonly />
    <span class="error" th:if="${#fields.hasErrors('flightId')}" th:errors="*{flightId}"></span>

    <label>Employee ID:</label>
    <input type="text" th:field="*{airlineEmployeeId}" readonly />
    <span class="error" th:if="${#fields.hasErrors('airlineEmployeeId')}" th:errors="*{airlineEmployeeId}"></span>

    <button type="submit">Save</button>
    <a th:href="@{/flightassignments}">Cancel</a>
</form>

</body>
</html>
