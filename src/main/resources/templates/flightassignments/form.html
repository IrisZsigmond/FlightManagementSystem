<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Flight Assignment</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Create a New Flight Assignment</h1>

<form th:action="@{/flightassignments}" th:object="${assignment}" method="post">

    <label>ID:</label><br>
    <input type="text" th:field="*{id}" required /><br><br>

    <label>Flight ID:</label><br>
    <input type="text" th:field="*{flightId}" placeholder="e.g., F123" /><br><br>

    <label>Staff ID:</label><br>
    <input type="text" th:field="*{staffId}" placeholder="e.g., S456" /><br><br>

    <button type="submit">Create Assignment</button>
</form>

<p><a th:href="@{/flightassignments}">Back to List</a></p>
</body>
</html>
