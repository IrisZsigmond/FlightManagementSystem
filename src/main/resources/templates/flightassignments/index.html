<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Assignments</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>All Flight Assignments</h1>

<!-- ERROR -->
<div th:if="${error}" class="alert error" th:text="${error}"></div>

<!-- SUCCESS -->
<div th:if="${success}" class="alert success" th:text="${success}"></div>

<a th:href="@{/flightassignments/new}" class="btn">Add New Assignment</a>

<div class="table-wrap mt-4">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Flight</th>
            <th>Employee</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="a : ${assignments}">
            <td th:text="${a.id}">ID</td>

            <td th:text="${a.flight != null ? a.flight.id : 'N/A'}">Flight</td>

            <td th:text="${a.airlineEmployee != null ? a.airlineEmployee.id : 'N/A'}">Employee</td>

            <td class="actions">

                <a th:href="@{'/flightassignments/' + ${a.id}}" class="btn">View</a>

                <form th:action="@{'/flightassignments/' + ${a.id} + '/delete'}"
                      method="post" class="inline-form"
                      onsubmit="return confirm('Delete this assignment?');">
                    <button type="submit" class="btn danger">Delete</button>
                </form>

            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(assignments)}">
            <td colspan="4">No assignments yet.</td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
