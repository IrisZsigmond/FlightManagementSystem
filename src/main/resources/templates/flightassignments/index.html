<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Assignments</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container">

    <h1>All Flight Assignments</h1>

    <div th:if="${error}" class="alert error" th:text="${error}"></div>

    <div th:if="${success}" class="alert success" th:text="${success}"></div>

    <div class="page-actions">
        <a th:href="@{/}" class="btn btn-secondary">Home</a>

        <a th:href="@{/flightassignments/new}" class="btn">Add New Assignment</a>
    </div>

    <form th:action="@{/flightassignments}" method="get" class="sort-form mt-4 form-grid">
        <input type="hidden" name="sort" th:value="${sort}" />
        <input type="hidden" name="dir" th:value="${dir}" />

        <div>
            <label for="filterFlightId">Filter by Flight ID:</label>
            <input id="filterFlightId"
                   name="filterFlightId"
                   type="text"
                   class="input-sm"
                   placeholder="e.g., F001"
                   th:value="${filterFlightId}" />
        </div>

        <div>
            <label for="filterEmployeeId">Filter by Employee ID:</label>
            <input id="filterEmployeeId"
                   name="filterEmployeeId"
                   type="text"
                   class="input-sm"
                   placeholder="e.g., S001"
                   th:value="${filterEmployeeId}" />
        </div>

        <div class="form-actions" style="grid-column: 1 / -1; justify-content: flex-start;">
            <button type="submit" class="btn btn-sm">Filter</button>
            <a class="btn btn-sm secondary" th:href="@{/flightassignments}">Reset Filter</a>
        </div>
    </form>

    <form th:action="@{/flightassignments}" method="get" class="sort-form mt-4">
        <input type="hidden" name="filterFlightId" th:value="${filterFlightId}" />
        <input type="hidden" name="filterEmployeeId" th:value="${filterEmployeeId}" />

        <label for="sort">Sort by:</label>

        <select id="sort" name="sort" class="input-sm">
            <option value="id" th:selected="${sort=='id'}">ID</option>
            <option value="flight" th:selected="${sort=='flight'}">Flight ID</option>
            <option value="employee" th:selected="${sort=='employee'}">Employee ID</option>
        </select>

        <select id="dir" name="dir" class="input-sm">
            <option value="asc" th:selected="${dir=='asc'}">ASC</option>
            <option value="desc" th:selected="${dir=='desc'}">DESC</option>
        </select>

        <button type="submit" class="btn btn-sm">Sort</button>
    </form>


    <div class="table-wrap mt-4">
        <table class="data-table">
            <thead>
            <tr>
                <th>
                    <a class="th-link"
                       th:href="@{/flightassignments(
                            sort='id',
                            dir=${sort=='id' ? reverseDir : 'asc'},
                            filterFlightId=${filterFlightId},
                            filterEmployeeId=${filterEmployeeId}
                        )}">
                        ID <span th:if="${sort=='id'}" th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="th-link"
                       th:href="@{/flightassignments(
                            sort='flight',
                            dir=${sort=='flight' ? reverseDir : 'asc'},
                            filterFlightId=${filterFlightId},
                            filterEmployeeId=${filterEmployeeId}
                        )}">
                        Flight <span th:if="${sort=='flight'}" th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="th-link"
                       th:href="@{/flightassignments(
                            sort='employee',
                            dir=${sort=='employee' ? reverseDir : 'asc'},
                            filterFlightId=${filterFlightId},
                            filterEmployeeId=${filterEmployeeId}
                        )}">
                        Employee <span th:if="${sort=='employee'}" th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th class="th-actions">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="a : ${assignments}">
                <td th:text="${a.id}">ID</td>
                <td th:text="${a.flight != null ? a.flight.id : 'N/A'}">Flight</td>
                <td th:text="${a.airlineEmployee != null ? a.airlineEmployee.id : 'N/A'}">Employee</td>

                <td class="actions">
                    <a th:href="@{'/flightassignments/' + ${a.id}}" class="btn btn-sm action">View</a>
                    <a th:href="@{'/flightassignments/' + ${a.id} + '/edit'}" class="btn btn-sm action">Edit</a>


                    <form th:action="@{'/flightassignments/' + ${a.id} + '/delete'}"
                          method="post"
                          class="inline-form"
                          onsubmit="return confirm('Delete this assignment?');">
                        <button type="submit" class="btn btn-sm action-danger danger">Delete</button>
                    </form>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(assignments)}">
                <td colspan="4">No assignments yet.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
