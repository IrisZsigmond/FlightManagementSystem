<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Assignments</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container">

    <h1>All Flight Assignments</h1>

    <!-- ERROR -->
    <div th:if="${error}" class="alert error" th:text="${error}"></div>

    <!-- SUCCESS -->
    <div th:if="${success}" class="alert success" th:text="${success}"></div>

    <!-- TOP BAR -->
    <div class="page-actions">
        <a th:href="@{/flightassignments/new}" class="btn">Add New Assignment</a>
    </div>

    <!-- SORT FORM -->
    <form th:action="@{/flightassignments}" method="get" class="sort-form mt-4">
        <label for="sort">Sort by:</label>

        <select id="sort" name="sort" class="input-sm">
            <option value="id" th:selected="${sort=='id'}">ID</option>
            <option value="flight.id" th:selected="${sort=='flight.id'}">Flight</option>
            <option value="airlineEmployee.id" th:selected="${sort=='airlineEmployee.id'}">Employee</option>
        </select>

        <select id="dir" name="dir" class="input-sm">
            <option value="asc" th:selected="${dir=='asc'}">ASC</option>
            <option value="desc" th:selected="${dir=='desc'}">DESC</option>
        </select>

        <button type="submit" class="btn btn-sm">Sort</button>
    </form>

    <div class="table-wrap mt-4">
        <table>
            <thead>
            <tr>
                <th>
                    <a class="th-link"
                       th:href="@{/flightassignments(sort='id', dir=${sort=='id' ? reverseDir : 'asc'})}">
                        ID <span th:if="${sort=='id'}" th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="th-link"
                       th:href="@{/flightassignments(sort='flight.id', dir=${sort=='flight.id' ? reverseDir : 'asc'})}">
                        Flight <span th:if="${sort=='flight.id'}" th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="th-link"
                       th:href="@{/flightassignments(sort='airlineEmployee.id', dir=${sort=='airlineEmployee.id' ? reverseDir : 'asc'})}">
                        Employee <span th:if="${sort=='airlineEmployee.id'}" th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th class="th-actions">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="a : ${assignments}">
                <td th:text="${a.id}">ID</td>
                <td th:text="${a.flight != null ? a.flight.id : 'N/A'}">Flight</td>
                <td th:text="${a.airlineEmployee != null ? a.airlineEmployee.id : 'N/A'}">Employee</td>

                <td class="actions">
                    <a th:href="@{'/flightassignments/' + ${a.id}}" class="btn btn-sm">View</a>

                    <form th:action="@{'/flightassignments/' + ${a.id} + '/delete'}"
                          method="post"
                          class="inline-form"
                          onsubmit="return confirm('Delete this assignment?');">
                        <button type="submit" class="btn btn-sm danger">Delete</button>
                    </form>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(assignments)}">
                <td colspan="4">No assignments yet.</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
