<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Assignments</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>All Flight Assignments</h1>

<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

<a th:href="@{/flightassignments/new}">Add New Assignment</a>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Flight ID</th>
        <th>Employee ID</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${assignments}">
        <td th:text="${a.id}">ID</td>

        <!-- folosim a.flight.id -->
        <td th:text="${a.flight != null ? a.flight.id : 'N/A'}">Flight ID</td>

        <!-- folosim a.airlineEmployee.id -->
        <td th:text="${a.airlineEmployee != null ? a.airlineEmployee.id : 'N/A'}">Employee ID</td>

        <td>
            <form th:action="@{'/flightassignments/' + ${a.id} + '/delete'}"
                  method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>

            <form th:action="@{'/flightassignments/' + ${a.id}}"
                  method="get" style="display:inline;">
                <button type="submit">View</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
