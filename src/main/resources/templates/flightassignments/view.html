<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Assignment Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Flight Assignment Details</h1>

<div class="details-container">

    <p><strong>ID:</strong>
        <span th:text="${assignment.id}">FA1</span>
    </p>

    <p><strong>Flight:</strong>
        <span th:if="${assignment.flight != null}"
              th:text="${assignment.flight.id}">FL1</span>
        <span th:if="${assignment.flight == null}">N/A</span>
    </p>

    <p><strong>Airline Employee:</strong>
        <span th:if="${assignment.airlineEmployee != null}"
              th:text="${assignment.airlineEmployee.id + ' - ' + assignment.airlineEmployee.name}">
            EMP1 - John Doe
        </span>
        <span th:if="${assignment.airlineEmployee == null}">N/A</span>
    </p>

</div>

<div class="form-actions">
    <a th:href="@{/flightassignments}" class="btn">Back</a>

    <a th:href="@{'/flightassignments/' + ${assignment.id} + '/edit'}" class="btn">Edit</a>

    <form th:action="@{'/flightassignments/' + ${assignment.id} + '/delete'}"
          method="post" style="display:inline;">
        <button type="submit" class="btn danger">Delete</button>
    </form>
</div>

</body>
</html>
