<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airline Employees</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>All Airline Employees</h1>

<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

<a th:href="@{/airlineemployees/new}">Add New Airline Employee</a>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Assignments (IDs)</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${employees}">
        <td th:text="${e.id}">ID</td>
        <td th:text="${e.name}">Name</td>
        <td th:text="${e.role}">Role</td>
        <td>
            <span th:if="${e.assignments == null or #lists.isEmpty(e.assignments)}">-</span>
            <span th:if="${e.assignments != null and !#lists.isEmpty(e.assignments)}">
                <span th:each="a, iter : ${e.assignments}">
                    <span th:text="${a.id}">ASSIGN_ID</span>
                    <span th:if="${!iter.last}">, </span>
                </span>
            </span>
        </td>
        <td>
            <form th:action="@{'/airlineemployees/' + ${e.id} + '/edit'}"
                  method="get" style="display:inline;">
                <button type="submit">Edit</button>
            </form>

            <form th:action="@{'/airlineemployees/' + ${e.id} + '/delete'}"
                  method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>

            <form th:action="@{'/airlineemployees/' + ${e.id}}" method="get" style="display:inline;">
                <button type="submit">View</button>
            </form>

        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
