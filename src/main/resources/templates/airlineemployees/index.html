<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airline Employees</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container">

    <h1>All Airline Employees</h1>

    <div th:if="${error}" class="alert error" th:text="${error}"></div>

    <div th:if="${success}" class="alert success" th:text="${success}"></div>

    <div class="page-actions">
        <a th:href="@{/}" class="btn btn-secondary">Home</a>

        <a th:href="@{/airlineemployees/new}" class="btn">Add New Airline Employee</a>
    </div>

    <form th:action="@{/airlineemployees}" method="get" class="sort-form mt-4">
        <input type="hidden" name="sort" th:value="${sort}" />
        <input type="hidden" name="dir" th:value="${dir}" />

        <label for="name">Search Name:</label>
        <input id="name"
               name="name"
               type="text"
               class="input-sm"
               placeholder="e.g. John"
               th:value="${filterName}" />

        <span class="ml-2">Roles:</span>
        <span th:each="r : ${roles}" class="ml-2">
            <label style="display:inline-flex; gap:6px; align-items:center;">
                <input type="checkbox"
                       name="roles"
                       th:value="${r}"
                       th:checked="${filterRoles.contains(r)}" />
                <span th:text="${r}">ROLE</span>
            </label>
        </span>

        <button type="submit" class="btn btn-sm">Filter</button>

        <a class="btn btn-sm btn-secondary" th:href="@{/airlineemployees}">Reset</a>
    </form>

    <form th:action="@{/airlineemployees}" method="get" class="sort-form mt-4">
        <input type="hidden" name="name" th:value="${filterName}" />
        <div th:each="rr : ${filterRoles}">
            <input type="hidden" name="roles" th:value="${rr}" />
        </div>

        <label for="sort">Sortieren nach:</label>

        <select id="sort" name="sort" class="input-sm">
            <option value="id" th:selected="${sort=='id'}">ID</option>
            <option value="name" th:selected="${sort=='name'}">Name</option>
            <option value="role" th:selected="${sort=='role'}">Role</option>
        </select>

        <select id="dir" name="dir" class="input-sm">
            <option value="asc" th:selected="${dir=='asc'}">Aufsteigend</option>
            <option value="desc" th:selected="${dir=='desc'}">Absteigend</option>
        </select>

        <button type="submit" class="btn btn-sm">Sortieren</button>
    </form>

    <div class="table-wrap mt-4">
        <table class="data-table">
            <thead>
            <tr>
                <th class="sticky-col">
                    <a class="th-link"
                       th:href="@{/airlineemployees(
                            sort='id',
                            dir=${sort=='id' ? reverseDir : 'asc'},
                            name=${filterName},
                            roles=${filterRoles}
                        )}">
                        ID <span th:if="${sort=='id'}" th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="th-link"
                       th:href="@{/airlineemployees(
                            sort='name',
                            dir=${sort=='name' ? reverseDir : 'asc'},
                            name=${filterName},
                            roles=${filterRoles}
                        )}">
                        Name <span th:if="${sort=='name'}" th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="th-link"
                       th:href="@{/airlineemployees(
                            sort='role',
                            dir=${sort=='role' ? reverseDir : 'asc'},
                            name=${filterName},
                            roles=${filterRoles}
                        )}">
                        Role <span th:if="${sort=='role'}" th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>Assignments</th>
                <th class="th-actions">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="e : ${employees}">
                <td class="sticky-col" th:text="${e.id}">ID</td>

                <td th:text="${e.name}">Name</td>
                <td th:text="${e.role}">Role</td>

                <td>
                    <span th:if="${e.assignments == null or #lists.isEmpty(e.assignments)}">—</span>

                    <span th:each="a, iter : ${e.assignments}"
                          th:if="${!#lists.isEmpty(e.assignments)}"
                          th:text="${a.id + (iter.last ? '' : ', ')}">
                    </span>
                </td>

                <td class="actions">
                    <a th:href="@{'/airlineemployees/' + ${e.id}}"
                       class="btn btn-sm action">View</a>

                    <a th:href="@{'/airlineemployees/' + ${e.id} + '/edit'}"
                       class="btn btn-sm action">Edit</a>

                    <form th:action="@{'/airlineemployees/' + ${e.id} + '/delete'}"
                          class="inline-form"
                          method="post"
                          onsubmit="return confirm('Delete this employee?');">
                        <button type="submit" class="btn btn-sm action-danger">Delete</button>
                    </form>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(employees)}">
                <td colspan="5">No airline employees yet.</td>
            </tr>

            </tbody>
        </table>
    </div>

</div>

<script>
    (function () {
        const table = document.querySelector("table.data-table");
        if (!table) return;

        const onScroll = () => {
            if (window.scrollY > 8) table.classList.add("is-stuck");
            else table.classList.remove("is-stuck");
        };

        onScroll();
        window.addEventListener("scroll", onScroll, { passive: true });
    })();
</script>

</body>
</html>
