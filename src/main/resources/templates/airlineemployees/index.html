<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airline Employees</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>All Airline Employees</h1>

<a th:href="@{/airlineemployees/new}" class="btn">Add New Employee</a>

<div class="table-wrap mt-4">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Assignments</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.role}"></td>

            <td>
                <span th:each="a, iter : ${emp.assignments}"
                      th:utext="${a.id + (iter.last ? '' : ', ')}"></span>
            </td>

            <td>
                <a th:href="@{'/airlineemployees/' + ${emp.id} + '/edit'}" class="btn">Edit</a>

                <form th:action="@{'/airlineemployees/' + ${emp.id} + '/delete'}"
                      method="post" class="inline-form">
                    <button type="submit" class="btn danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
