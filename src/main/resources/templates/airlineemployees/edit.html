<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Airline Employee</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Edit Airline Employee</h1>

<form th:action="@{'/airlineemployees/' + ${employeeId}}"
      th:object="${employeeForm}"
      method="post">

    <!-- EROARE GLOBALA (daca avem result.reject("globalError", ...)) -->
    <div th:if="${#fields.hasGlobalErrors()}" class="error global-error">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
    </div>

    <!-- ID (read-only) -->
    <div>
        <label>ID:</label>
        <input type="text" th:field="*{id}" readonly />
        <span class="error"
              th:if="${#fields.hasErrors('id')}"
              th:errors="*{id}"></span>
    </div>

    <!-- NAME -->
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
        <span class="error"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"></span>
    </div>

    <!-- ROLE -->
    <div>
        <label>Role:</label>
        <select th:field="*{role}">
            <option value="" disabled>Select role</option>
            <option th:each="r : ${roles}"
                    th:value="${r}"
                    th:text="${r}">
            </option>
        </select>
        <span class="error"
              th:if="${#fields.hasErrors('role')}"
              th:errors="*{role}"></span>
    </div>

    <!-- ASSIGNMENTS (read-only list) -->
    <h3>Assignments</h3>
    <ul>
        <li th:each="a : ${employee.assignments}"
            th:text="${a.id + ' (flight ' + (a.flight != null ? a.flight.id : 'N/A') + ')'}">
        </li>

        <li th:if="${employee.assignments == null or #lists.isEmpty(employee.assignments)}">
            No assignments for this employee.
        </li>
    </ul>

    <div class="form-actions">
        <button type="submit" class="btn">Save</button>
        <a th:href="@{/airlineemployees}" class="btn secondary">Cancel</a>
    </div>
</form>

</body>
</html>
