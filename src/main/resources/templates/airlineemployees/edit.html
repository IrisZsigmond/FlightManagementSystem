<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Airline Employee</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Edit Airline Employee</h1>

<form th:action="@{'/airlineemployees/' + ${employee.id}}" th:object="${employee}" method="post">

    <label>ID:</label>
    <input type="text" th:field="*{id}" readonly />

    <label>Name:</label>
    <input type="text" th:field="*{name}" required />

    <label>Role:</label>
    <select th:field="*{role}">
        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
    </select>

    <label>Assignments (comma-separated IDs):</label>
    <input type="text" th:field="*{assignments}" placeholder="A001, A002" />

    <div class="form-actions">
        <button type="submit" class="btn">Save</button>
        <a th:href="@{/airlineemployees}" class="btn secondary">Cancel</a>
    </div>

</form>

</body>
</html>
