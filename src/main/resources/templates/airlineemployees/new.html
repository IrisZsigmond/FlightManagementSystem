<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Airline Employee</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Create Airline Employee</h1>

<div class="card mt-4 edit-card">

    <form th:action="@{/airlineemployees}"
          th:object="${airlineEmployeeForm}"
          method="post"
          class="form-grid">

        <!-- GLOBAL ERRORS -->
        <div style="grid-column: 1 / -1;">
            <div th:if="${#fields.hasGlobalErrors()}" class="error">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>
        </div>

        <!-- ID -->
        <div>
            <label for="id">ID (format S***):</label>
            <input id="id" type="text" th:field="*{id}" placeholder="S001"/>
            <div class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
        </div>

        <!-- NAME -->
        <div>
            <label for="name">Name:</label>
            <input id="name" type="text" th:field="*{name}"/>
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <!-- ROLE -->
        <div>
            <label for="role">Role:</label>
            <select id="role" th:field="*{role}">
                <option value="" disabled selected>Select role</option>

                <option th:each="r : ${roles}"
                        th:value="${r}"
                        th:text="${r}">
                </option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
        </div>

        <!-- ACTIONS -->
        <div class="form-actions" style="grid-column: 1 / -1;">
            <button type="submit" class="btn">Create</button>
            <a th:href="@{/airlineemployees}" class="btn secondary">Cancel</a>
        </div>

    </form>

</div>

</body>
</html>
