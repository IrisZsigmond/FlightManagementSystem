<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airline Employee Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Airline Employee Details</h1>

<div class="card mt-4 details-card">

    <p><strong>ID:</strong>
        <span th:text="${employee.id}">EMP01</span>
    </p>

    <p><strong>Name:</strong>
        <span th:text="${employee.name}">John Doe</span>
    </p>

    <p><strong>Role:</strong>
        <span th:text="${employee.role}">PILOT</span>
    </p>

    <h3 class="mt-3">Assignments</h3>

    <ul class="mt-2">
        <li th:each="a : ${employee.assignments}">
            <strong th:text="${a.id}">FA1</strong>
            â€“ Flight:
            <span th:text="${a.flight.id}">F001</span>
        </li>

        <li th:if="${employee.assignments == null or #lists.isEmpty(employee.assignments)}">
            No flight assignments.
        </li>
    </ul>

</div>

<div class="form-actions mt-3">
    <a th:href="@{/airlineemployees}" class="btn">Back</a>

    <a th:href="@{'/airlineemployees/' + ${employee.id} + '/edit'}" class="btn">Edit</a>

    <form th:action="@{'/airlineemployees/' + ${employee.id} + '/delete'}"
          method="post"
          class="inline-form"
          onsubmit="return confirm('Delete this employee?');">
        <button type="submit" class="btn danger">Delete</button>
    </form>
</div>

</body>
</html>
