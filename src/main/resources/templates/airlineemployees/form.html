<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Airline Employee</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Create a New Airline Employee</h1>

<form th:action="@{/airlineemployees}" th:object="${employee}" method="post">

    <label>ID:</label><br>
    <input type="text" th:field="*{id}" required /><br><br>

    <label>Name:</label><br>
    <input type="text" th:field="*{name}" required /><br><br>

    <label>Role:</label><br>
    <select th:field="*{role}">
        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
    </select><br><br>

    <label>Assignments (comma-separated IDs):</label><br>
    <input type="text" th:field="*{assignments}" placeholder="A001, A002" /><br><br>

    <button type="submit">Create Employee</button>
</form>

<p><a th:href="@{/airlineemployees}">Back to List</a></p>
</body>
</html>
