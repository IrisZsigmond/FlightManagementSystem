<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Ticket</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Create Ticket</h1>

<form th:action="@{/tickets}" th:object="${ticketForm}" method="post">

    <label for="id">ID (T***):</label>
    <input id="id" type="text" th:field="*{id}" placeholder="T001" />
    <div class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>

    <label>Passenger ID (P***):</label>
    <input id="passengerId" type="text" th:field="*{passengerId}" placeholder="P001" />
    <div class="error" th:if="${#fields.hasErrors('passengerId')}" th:errors="*{passengerId}"></div>

    <label>Flight ID (F***):</label>
    <input id="flightId" type="text" th:field="*{flightId}" placeholder="F001" />
    <div class="error" th:if="${#fields.hasErrors('flightId')}" th:errors="*{flightId}"></div>

    <!-- Category -->
    <label for="category">Category:</label>
    <select id="category" th:field="*{category}">
        <option th:each="c : ${categories}"
                th:value="${c}"
                th:text="${c}">
        </option>
    </select>
    <div class="error" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>

    <!-- Price -->
    <label for="price">Price:</label>
    <input id="price" type="text" th:field="*{price}" />
    <div class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

    <!-- Seat Number -->
    <label for="seatNumber">Seat Number:</label>
    <input id="seatNumber" type="text" th:field="*{seatNumber}" placeholder="12A" />
    <div class="error" th:if="${#fields.hasErrors('seatNumber')}" th:errors="*{seatNumber}"></div>

    <div class="form-actions">
        <button type="submit">Create</button>
        <a th:href="@{/tickets}">Cancel</a>
    </div>

</form>

</body>
</html>
