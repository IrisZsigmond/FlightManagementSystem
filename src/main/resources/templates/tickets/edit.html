<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Ticket</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Edit Ticket</h1>

<form th:action="@{'/tickets/' + ${ticket.id}}"
      th:object="${ticket}" method="post">

    <label>ID:</label>
    <input type="text" th:field="*{id}" readonly />

    <label>Passenger ID:</label>
    <input type="text" th:field="*{passenger.id}" />

    <label>Flight ID:</label>
    <input type="text" th:field="*{flightId}" />

    <label>Category:</label>
    <select th:field="*{category}">
        <option th:each="c : ${categories}" th:value="${c}" th:text="${c}"></option>
    </select>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" />

    <label>Seat Number:</label>
    <input type="text" th:field="*{seatNumber}" />

    <label>Luggage IDs:</label>
    <input type="text" th:field="*{luggages}" />

    <div class="form-actions">
        <button type="submit" class="btn">Save</button>
        <a th:href="@{/tickets}" class="btn secondary">Cancel</a>
    </div>

</form>

</body>
</html>
