<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Ticket</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Create a New Ticket</h1>

<form th:action="@{/tickets}" th:object="${ticket}" method="post">

    <label>ID:</label><br>
    <input type="text" th:field="*{id}" required /><br><br>

    <label>Passenger ID:</label><br>
    <input type="text" th:field="*{passenger.id}" placeholder="Passenger ID" /><br><br>

    <label>Flight ID:</label><br>
    <input type="text" th:field="*{flightId}" placeholder="Flight ID" /><br><br>

    <label>Category:</label><br>
    <select th:field="*{category}">
        <option th:each="cat : ${categories}"
                th:value="${cat}"
                th:text="${cat}">
        </option>
    </select><br><br>

    <label>Price:</label><br>
    <input type="number" step="0.01" th:field="*{price}" placeholder="0.00" /><br><br>

    <label>Seat Number:</label><br>
    <input type="text" th:field="*{seatNumber}" placeholder="e.g., 12A" /><br><br>

    <label>Luggage IDs (comma-separated):</label><br>
    <input type="text" th:field="*{luggages}" placeholder="L1, L2" /><br><br>

    <button type="submit">Create Ticket</button>
</form>

<p><a th:href="@{/tickets}">Back to List</a></p>

</body>
</html>
