<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tickets List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>All Tickets</h1>

<a th:href="@{/tickets/new}" class="btn">Add New Ticket</a>

<div class="table-wrap mt-4">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Passenger</th>
            <th>Flight ID</th>
            <th>Category</th>
            <th>Price</th>
            <th>Seat</th>
            <th>Luggages</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="t : ${tickets}">
            <td th:text="${t.id}"></td>

            <td th:text="${t.passenger != null ? t.passenger.id : 'N/A'}"></td>

            <td th:text="${t.flightId}"></td>
            <td th:text="${t.category}"></td>
            <td th:text="${t.price}"></td>
            <td th:text="${t.seatNumber}"></td>

            <td>
                <span th:each="l, iter : ${t.luggages}"
                      th:utext="${l.id + (iter.last ? '' : ', ')}"></span>
            </td>

            <td>
                <a th:href="@{'/tickets/' + ${t.id} + '/edit'}" class="btn">Edit</a>

                <form th:action="@{'/tickets/' + ${t.id} + '/delete'}"
                      method="post" class="inline-form">
                    <button type="submit" class="btn danger">Delete</button>
                </form>
            </td>

        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
