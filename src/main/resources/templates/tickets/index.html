<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tickets List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>All Tickets</h1>

<a th:href="@{/tickets/new}">Add New Ticket</a>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Passenger</th>
        <th>Flight ID</th>
        <th>Category</th>
        <th>Price</th>
        <th>Seat Number</th>
        <th>Luggages</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.id}">ID</td>
        <td th:text="${ticket.passenger != null ? ticket.passenger.name : 'N/A'}">Passenger</td>
        <td th:text="${ticket.flightId}">Flight ID</td>
        <td th:text="${ticket.category}">Category</td>
        <td th:text="${ticket.price}">Price</td>
        <td th:text="${ticket.seatNumber}">Seat Number</td>
        <td th:text="${ticket.luggages}">Luggages</td>
        <td>
            <form th:action="@{'/tickets/' + ${ticket.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
