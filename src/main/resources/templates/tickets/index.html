<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tickets List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>All Tickets</h1>

<!-- SUCCESS MESSAGE -->
<div th:if="${success}" style="color: green; font-weight: bold;">
    <p th:text="${success}"></p>
</div>

<!-- ERROR MESSAGE -->
<div th:if="${error}" style="color: red; font-weight: bold;">
    <p th:text="${error}"></p>
</div>


<a th:href="@{/tickets/new}">Add New Ticket</a>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Passenger</th>
        <th>Flight</th>
        <th>Category</th>
        <th>Price</th>
        <th>Seat Number</th>
        <th>Luggages</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="ticket : ${tickets}">

        <td th:text="${ticket.id}">ID</td>

        <!-- PASSENGER ID FIX -->
        <td th:text="${ticket.passenger != null ? ticket.passenger.id : 'N/A'}">
            Passenger ID
        </td>

        <!-- FLIGHT ID FIX -->
        <td th:text="${ticket.flight != null ? ticket.flight.id : 'N/A'}">
            Flight ID
        </td>

        <td th:text="${ticket.category}">Category</td>
        <td th:text="${ticket.price}">Price</td>
        <td th:text="${ticket.seatNumber}">Seat Number</td>

        <!-- LUGGAGES -->
        <td>
            <span th:if="${ticket.luggages == null or #lists.isEmpty(ticket.luggages)}">-</span>
            <span th:if="${ticket.luggages != null and !#lists.isEmpty(ticket.luggages)}">
                <span th:each="l,iterStat : ${ticket.luggages}">
                    <span th:text="${l.id}">LUGGAGE_ID</span>
                    <span th:if="${!iterStat.last}">, </span>
                </span>
            </span>
        </td>

        <td>
            <form th:action="@{'/tickets/' + ${ticket.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>

            <form th:action="@{'/tickets/' + ${ticket.id} + '/edit'}" method="get">
                <button type="submit">Edit</button>
            </form>

            <form th:action="@{'/tickets/' + ${ticket.id}}" method="get" style="display:inline;">
                <button type="submit">View</button>
            </form>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
