<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flights List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>All Flights</h1>

<a th:href="@{/flights/new}" class="btn">Add New Flight</a>

<div class="table-wrap mt-4">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Departure Time</th>
            <th>Feedback Score</th>
            <th>Airplane ID</th>
            <th>Notice Board ID</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="f : ${flights}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.name}"></td>
            <td th:text="${f.departureTime}"></td>
            <td th:text="${f.feedbackScore}"></td>
            <td th:text="${f.airplaneId}"></td>
            <td th:text="${f.noticeBoardId}"></td>

            <td>
                <a th:href="@{'/flights/' + ${f.id} + '/edit'}" class="btn">Edit</a>

                <form th:action="@{'/flights/' + ${f.id} + '/delete'}"
                      method="post" class="inline-form">
                    <button type="submit" class="btn danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
