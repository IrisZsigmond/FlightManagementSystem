<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flights</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>

<h1>All Flights</h1>

<!-- ERROR -->
<div th:if="${error}" class="alert error" th:text="${error}"></div>

<!-- SUCCESS -->
<div th:if="${success}" class="alert success" th:text="${success}"></div>

<a th:href="@{/flights/new}" class="btn">Add New Flight</a>

<div class="table-wrap mt-4">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Departure Time</th>
            <th>Airplane</th>
            <th>Notice Board</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="flight : ${flights}">
            <td th:text="${flight.id}">ID</td>
            <td th:text="${flight.name}">Name</td>
            <td th:text="${flight.departureTime}">Time</td>

            <td th:text="${flight.airplane != null ? flight.airplane.id : 'N/A'}">
                Airplane
            </td>

            <td th:text="${flight.noticeBoard != null ? flight.noticeBoard.id : 'N/A'}">
                Notice Board
            </td>

            <td class="actions">

                <a th:href="@{'/flights/' + ${flight.id}}" class="btn">View</a>

                <a th:href="@{'/flights/' + ${flight.id} + '/edit'}" class="btn">Edit</a>

                <form th:action="@{'/flights/' + ${flight.id} + '/delete'}"
                      class="inline-form"
                      method="post"
                      onsubmit="return confirm('Delete this flight?');">
                    <button type="submit" class="btn danger">Delete</button>
                </form>

            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(flights)}">
            <td colspan="6">No flights yet.</td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
