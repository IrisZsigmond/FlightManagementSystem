<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flights List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>

<h1>All Flights</h1>

<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

<a th:href="@{/flights/new}">Add New Flight</a>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Departure Time</th>
        <th>Airplane ID</th>
        <th>Notice Board ID</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="flight : ${flights}">
        <td th:text="${flight.id}">ID</td>
        <td th:text="${flight.name}">Name</td>
        <td th:text="${flight.departureTime}">Departure Time</td>

        <td th:text="${flight.airplane != null ? flight.airplane.id : 'N/A'}">
            Airplane ID
        </td>

        <td th:text="${flight.noticeBoard != null ? flight.noticeBoard.id : 'N/A'}">
            Notice Board ID
        </td>

        <td>
            <form th:action="@{'/flights/' + ${flight.id} + '/edit'}"
                  method="get" style="display:inline;">
                <button type="submit">Edit</button>
            </form>

            <form th:action="@{'/flights/' + ${flight.id} + '/delete'}"
                  method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
