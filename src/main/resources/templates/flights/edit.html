<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Flight</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>

<h1>Edit Flight</h1>

<form th:action="@{'/flights/' + ${flightForm.id}}"
      th:object="${flightForm}"
      method="post">

    <!-- ID -->
    <div>
        <label>ID:</label>
        <input type="text" th:field="*{id}" readonly />
        <span class="error" th:if="${#fields.hasErrors('id')}"
              th:errors="*{id}"></span>
    </div>

    <!-- NAME -->
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
        <span class="error" th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"></span>
    </div>

    <!-- DEPARTURE TIME -->
    <div>
        <label>Departure Time (HH:mm):</label>
        <input type="text" th:field="*{departureTime}" placeholder="10:45" />
        <span class="error" th:if="${#fields.hasErrors('departureTime')}"
              th:errors="*{departureTime}"></span>
    </div>

    <!-- NOTICEBOARD -->
    <div>
        <label>Notice Board:</label>
        <select th:field="*{noticeBoardId}">
            <option value="" disabled>Select notice board</option>
            <option th:each="nb : ${noticeBoards}"
                    th:value="${nb.id}"
                    th:text="${'(' + nb.id + ') ' + nb.date}">
            </option>
        </select>
        <span class="error" th:if="${#fields.hasErrors('noticeBoardId')}"
              th:errors="*{noticeBoardId}"></span>
    </div>

    <!-- AIRPLANE -->
    <div>
        <label>Airplane:</label>
        <select th:field="*{airplaneId}">
            <option value="" disabled>Select airplane</option>
            <option th:each="a : ${airplanes}"
                    th:value="${a.id}"
                    th:text="${a.id + ' (no. ' + a.number + ')'}">
            </option>
        </select>
        <span class="error" th:if="${#fields.hasErrors('airplaneId')}"
              th:errors="*{airplaneId}"></span>
    </div>

    <!-- TICKETS -->
    <h3>Assigned Tickets</h3>
    <ul>
        <li th:each="t : ${flight.tickets}"
            th:text="${t.id + ' - ' + t.category}">
        </li>
        <li th:if="${#lists.isEmpty(flight.tickets)}">No tickets assigned.</li>
    </ul>

    <!-- STAFF -->
    <h3>Assigned Staff</h3>
    <ul>
        <li th:each="a : ${flight.flightAssignments}"
            th:text="${a.airlineEmployee != null ? a.airlineEmployee.id : 'Unknown'}">
        </li>
        <li th:if="${#lists.isEmpty(flight.flightAssignments)}">No staff assignments.</li>
    </ul>

    <div class="form-actions">
        <button type="submit" class="btn">Save</button>
        <a th:href="@{/flights}" class="btn secondary">Cancel</a>
    </div>

</form>

</body>
</html>
