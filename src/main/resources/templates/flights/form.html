<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Flight</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Create a New Flight</h1>

<form th:action="@{/flights}" th:object="${flight}" method="post">

    <label>ID:</label><br>
    <input type="text" th:field="*{id}" required /><br><br>

    <label>Name:</label><br>
    <input type="text" th:field="*{name}" required /><br><br>

    <label>Departure Time (HH:mm):</label><br>
    <input type="text" th:field="*{departureTime}" placeholder="e.g., 10:45" /><br><br>

    <label>Feedback Score:</label><br>
    <input type="number" th:field="*{feedbackScore}" /><br><br>

    <label>Airplane ID:</label><br>
    <input type="text" th:field="*{airplaneId}" /><br><br>

    <label>Notice Board ID:</label><br>
    <input type="text" th:field="*{noticeBoardId}" /><br><br>

    <button type="submit">Create Flight</button>
</form>

<!-- Back link -->
<p><a th:href="@{/flights}">Back to List</a></p>

</body>
</html>
