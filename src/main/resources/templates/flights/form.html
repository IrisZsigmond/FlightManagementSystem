<!DOCTYPE html>
<!-- Standard HTML5 document declaration -->
<html xmlns:th="http://www.thymeleaf.org">
<!-- The "xmlns:th" namespace enables the use of Thymeleaf attributes such as th:text, th:field, th:href, etc. -->

<head>
    <!-- Unicode Transformation Format -->
    <meta charset="UTF-8">
    <title>Create Flight</title>

    <!-- Load a CSS stylesheet stored under: src/main/resources/static/css/style.css -->
    <!-- The @{} syntax tells Thymeleaf to automatically include your app’s context path. -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
<h1>Create a New Flight</h1>

<!-- ========================================================== -->
<!-- 1. The form element – where user input is collected -->
<!-- ========================================================== -->
<!-- th:action="@{/flights}"
        → defines the URL to which the form will be submitted.
        → It maps to the controller method:
             @PostMapping
             public String create(@ModelAttribute Flight flight)

     th:object="${flight}"
        → defines the "form-backing object" (a Flight instance).
        → This is provided by the controller method:
             @GetMapping("/new")
             model.addAttribute("flight", new Flight(...));

     method="post"
        → sends form data via HTTP POST.
-->
<form th:action="@{/flights}" th:object="${flight}" method="post">

    <!-- ========================================================== -->
    <!-- 2. Input fields – bound to Flight object properties -->
    <!-- ========================================================== -->

    <!-- Each th:field="*{...}" corresponds to a field in the Flight class.
         The *{} syntax means "a property of the current th:object".
         For example, *{id} binds to flight.getId() / setId(). -->

    <!-- Flight ID -->
    <label>ID:</label><br>
    <input type="text" th:field="*{id}" required />
    <!-- 'required' adds basic browser-side validation -->
    <br><br>

    <!-- Flight Name -->
    <label>Name:</label><br>
    <input type="text" th:field="*{name}" required />
    <!-- The name input will be bound to flight.name -->
    <br><br>

    <!-- Departure Time -->
    <label>Departure Time (HH:mm):</label><br>
    <input type="text" th:field="*{departureTime}" placeholder="e.g., 10:45" />
    <!-- placeholder displays example text inside the input box -->
    <br><br>

    <!-- Airplane ID -->
    <label>Airplane ID:</label><br>
    <input type="text" th:field="*{airplaneId}" />
    <br><br>

    <!-- Notice Board ID -->
    <label>Notice Board ID:</label><br>
    <input type="text" th:field="*{noticeBoardId}" />
    <br><br>

    <!-- ========================================================== -->
    <!-- 3. Submit button – sends the filled form to the controller -->
    <!-- ========================================================== -->
    <button type="submit">Create Flight</button>
    <!-- When clicked, the form data is sent via POST to /flights -->
</form>

<!-- ========================================================== -->
<!-- 4. Back navigation link -->
<!-- ========================================================== -->
<!-- This link takes the user back to the list of flights -->
<!-- th:href="@{/flights}" creates a dynamic URL that maps to:
       @GetMapping
       public String index(Model model)
-->
<p><a th:href="@{/flights}">Back to List</a></p>

</body>
</html>
