<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Flight</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Create Flight</h1>

<form th:action="@{/flights}" th:object="${flight}" method="post">

    <label>ID:</label>
    <input type="text" th:field="*{id}" required />

    <label>Name:</label>
    <input type="text" th:field="*{name}" required />

    <label>Departure Time:</label>
    <input type="text" th:field="*{departureTime}" placeholder="HH:mm" />

    <label>Feedback Score:</label>
    <input type="number" th:field="*{feedbackScore}" />

    <label>Airplane ID:</label>
    <input type="text" th:field="*{airplaneId}" />

    <label>Notice Board ID:</label>
    <input type="text" th:field="*{noticeBoardId}" />

    <div class="form-actions">
        <button type="submit" class="btn">Create</button>
        <a th:href="@{/flights}" class="btn secondary">Cancel</a>
    </div>
</form>

</body>
</html>
