<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notice Board Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Notice Board Details</h1>

<div class="details-container">

    <p><strong>ID:</strong>
        <span th:text="${board.id}">NB01</span>
    </p>

    <p><strong>Date:</strong>
        <span th:text="${board.date}">2025-11-30</span>
    </p>

    <p><strong>Flights of the Day:</strong></p>

    <ul>
        <!-- If no flights -->
        <li th:if="${board.flightsOfTheDay == null or #lists.isEmpty(board.flightsOfTheDay)}">
            No flights assigned.
        </li>

        <!-- If flights exist -->
        <li th:each="f : ${board.flightsOfTheDay}">
            <span th:text="${f.id + ' - ' + f.name}">FL1 - Example Flight</span>
        </li>
    </ul>

</div>

<div class="form-actions">
    <a th:href="@{/noticeboards}" class="btn">Back</a>

    <a th:href="@{'/noticeboards/' + ${board.id} + '/edit'}" class="btn">Edit</a>

    <form th:action="@{'/noticeboards/' + ${board.id} + '/delete'}"
          method="post" style="display:inline;">
        <button type="submit" class="btn danger">Delete</button>
    </form>
</div>

</body>
</html>
