<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Notice Board</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Create a New Notice Board</h1>

<form th:action="@{/noticeboards}" th:object="${noticeboard}" method="post">
    <label>ID:</label><br>
    <input type="text" th:field="*{id}" required /><br><br>

    <label>Date:</label><br>
    <input type="date" th:field="*{date}" /><br><br>

    <label>Flights of the Day (comma-separated IDs):</label><br>
    <input type="text" th:field="*{flightsOfTheDay}" placeholder="F001, F002" /><br><br>
    <button type="submit">Create Notice Board</button>
</form>

<p><a th:href="@{/noticeboards}">Back to List</a></p>
</body>
</html>
