<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Notice Board</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Create Notice Board</h1>

<form th:action="@{/noticeboards}" th:object="${noticeboard}" method="post">

    <label>ID:</label>
    <input type="text" th:field="*{id}" required />

    <label>Date:</label>
    <input type="date" th:field="*{date}" />

    <label>Flights of the Day (comma-separated IDs):</label>
    <input type="text" th:field="*{flightsOfTheDay}" placeholder="F001, F002" />

    <div class="form-actions">
        <button type="submit" class="btn">Create</button>
        <a th:href="@{/noticeboards}" class="btn secondary">Cancel</a>
    </div>

</form>

</body>
</html>
