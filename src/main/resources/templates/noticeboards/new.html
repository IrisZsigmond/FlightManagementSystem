<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Notice Board</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Create Notice Board</h1>

<form th:action="@{/noticeboards}" th:object="${noticeBoardForm}" method="post">

    <!-- ID -->
    <label for="id">ID (N***):</label>
    <input id="id" type="text" th:field="*{id}" placeholder="N001" />
    <div class="error" th:if="${#fields.hasErrors('id')}"
         th:errors="*{id}"></div>

    <!-- Date -->
    <label for="date">Date (yyyy-MM-dd):</label>
    <input id="date" type="text" th:field="*{date}" placeholder="2025-11-18" />
    <div class="error" th:if="${#fields.hasErrors('date')}"
         th:errors="*{date}"></div>

    <p>Flights of the day are automatically linked by noticeBoardId.</p>

    <div class="form-actions">
        <button type="submit" class="btn">Create</button>
        <a th:href="@{/noticeboards}" class="btn secondary">Cancel</a>
    </div>
</form>

</body>
</html>
