<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notice Boards</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>All Notice Boards</h1>

<a th:href="@{/noticeboards/new}">Add New Notice Board</a>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Flights of the Day</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${noticeboards}">
        <td th:text="${board.id}">ID</td>
        <td th:text="${board.date}">Date</td>
        <td>
            <span th:if="${board.flightsOfTheDay == null or #lists.isEmpty(board.flightsOfTheDay)}"> </span>
            <span th:each="f, iterStat : ${board.flightsOfTheDay}"
                  th:text="${f.id}"
                  th:append="${!iterStat.last ? ', ' : ''}"></span>
        </td>
        <td>
            <form th:action="@{'/noticeboards/' + ${board.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
