<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notice Boards</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>All Notice Boards</h1>

<!-- Flash messages -->
<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

<a th:href="@{/noticeboards/new}">Add New Notice Board</a>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Flights of the Day</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${noticeboards}">
        <td th:text="${board.id}">ID</td>
        <td th:text="${board.date}">Date</td>

        <!-- Flights of the day: show id + name, comma-separated -->
        <td>
            <span th:if="${board.flightsOfTheDay == null or #lists.isEmpty(board.flightsOfTheDay)}">
                No flights assigned.
            </span>
            <span th:if="${board.flightsOfTheDay != null and !#lists.isEmpty(board.flightsOfTheDay)}">
                <span th:each="f, iterStat : ${board.flightsOfTheDay}">
                    <span th:text="${f.id + ' - ' + f.name}">FL1 - Sample Flight</span>
                    <span th:if="${!iterStat.last}">, </span>
                </span>
            </span>
        </td>

        <td>
            <form th:action="@{'/noticeboards/' + ${board.id} + '/edit'}"
                  method="get" style="display:inline;">
                <button type="submit">Edit</button>
            </form>

            <form th:action="@{'/noticeboards/' + ${board.id} + '/delete'}"
                  method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>

            <form th:action="@{'/noticeboards/' + ${board.id}}"
                  method="get" style="display:inline;">
                <button type="submit">View</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
