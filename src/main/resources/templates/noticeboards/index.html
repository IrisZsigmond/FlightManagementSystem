<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notice Boards</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container">

    <h1>Notice Boards</h1>

    <div th:if="${error}" class="alert error" th:text="${error}"></div>

    <div th:if="${success}" class="alert success" th:text="${success}"></div>

    <div class="page-actions">
        <a th:href="@{/}" class="btn btn-secondary">Home</a>

        <a th:href="@{/noticeboards/new}" class="btn">Add New Notice Board</a>
    </div>

    <form th:action="@{/noticeboards}" method="get" class="sort-form mt-4 form-grid">
        <input type="hidden" name="sort" th:value="${sort}" />
        <input type="hidden" name="dir" th:value="${dir}" />

        <div style="grid-column: 1 / -1;">
            <label for="filterDate">Filter by Date:</label>
            <input id="filterDate"
                   name="filterDate"
                   type="date"
                   class="input-sm"
                   th:value="${filterDate}" />
        </div>

        <div class="form-actions" style="grid-column: 1 / -1; justify-content: flex-start;">
            <button type="submit" class="btn btn-sm">Filter</button>
            <a class="btn btn-sm secondary" th:href="@{/noticeboards}">Reset Filter</a>
        </div>
    </form>


    <form th:action="@{/noticeboards}" method="get" class="sort-form mt-4">
        <input type="hidden" name="filterDate" th:value="${filterDate}" />

        <label for="sort-select">Sort by:</label>

        <select name="sort" id="sort-select" class="input-sm">
            <option value="date" th:selected="${sort == 'date'}">Date</option>
            <option value="id" th:selected="${sort == 'id'}">ID</option>
        </select>

        <select name="dir" id="dir" class="input-sm">
            <option value="asc" th:selected="${dir == 'asc'}">Ascending</option>
            <option value="desc" th:selected="${dir == 'desc'}">Descending</option>
        </select>

        <button type="submit" class="btn btn-sm">Sort</button>
    </form>

    <div class="table-wrap mt-4">
        <table class="data-table">
            <thead>
            <tr>
                <th>
                    <a class="th-link"
                       th:href="@{/noticeboards(
                            sort='id',
                            dir=${sort=='id' ? reverseDir : 'asc'},
                            filterDate=${filterDate}
                        )}">
                        ID
                        <span th:if="${sort=='id'}"
                              th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="th-link"
                       th:href="@{/noticeboards(
                            sort='date',
                            dir=${sort=='date' ? reverseDir : 'asc'},
                            filterDate=${filterDate}
                        )}">
                        Date
                        <span th:if="${sort=='date'}"
                              th:text="${dir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>Flights of the Day</th>
                <th class="th-actions">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="board : ${noticeboards}">
                <td th:text="${board.id}">ID</td>
                <td th:text="${board.date}">Date</td>

                <td>
                    <span th:if="${board.flightsOfTheDay == null or #lists.isEmpty(board.flightsOfTheDay)}">
                        No flights assigned.
                    </span>

                    <span th:if="${board.flightsOfTheDay != null and !#lists.isEmpty(board.flightsOfTheDay)}">
                        <span th:each="f,iter : ${board.flightsOfTheDay}">
                            <span th:text="${f.id + ' - ' + f.name}">FL1 - Example</span>
                            <span th:if="${!iter.last}">, </span>
                        </span>
                    </span>
                </td>

                <td class="actions">
                    <a th:href="@{'/noticeboards/' + ${board.id}}" class="btn btn-sm action">View</a>

                    <a th:href="@{'/noticeboards/' + ${board.id} + '/edit'}" class="btn btn-sm action">Edit</a>

                    <form th:action="@{'/noticeboards/' + ${board.id} + '/delete'}"
                          method="post"
                          class="inline-form"
                          onsubmit="return confirm('Delete this notice board?');">
                        <button type="submit" class="btn btn-sm action-danger danger">Delete</button>
                    </form>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(noticeboards)}">
                <td colspan="4">No notice boards yet.</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
