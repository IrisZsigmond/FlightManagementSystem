<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airplanes List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>All Airplanes</h1>

<!-- Link to create a new airplane -->
<a th:href="@{/templates.airplanes/new}">Add New Airplane</a>

<!-- Table with all airplanes -->
<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Number</th>
        <th>Capacity</th>
        <th>Flights</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate through all airplanes -->
    <tr th:each="airplane : ${airplanes}">
        <td th:text="${airplane.id}">ID</td>
        <td th:text="${airplane.number}">Number</td>
        <td th:text="${airplane.capacity}">Capacity</td>
        <td th:text="${airplane.flights}">Flights</td>
        <td>
            <!-- Delete button -->
            <form th:action="@{'/airplanes/' + ${airplane.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
